<!DOCTYPE html>
<html lang="pl">

<head>
   
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">    
    <link rel="stylesheet" href="css/calc.css">    
    <title>Calc</title>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

</head>

<body>
   
   
      <form name="Calculator" id="calc">
     
      <input type="text" class="screenMin" id="screenMin" value="..." readonly>
      <input type="text" class="screen" id="screen" value="" readonly>
                
      <input type="button" class="button" id="button1" value="1" onclick="cleaner(); document.Calculator.screen.value+=1 ">
      <input type="button" class="button" id="button2" value="2" onclick="cleaner(); document.Calculator.screen.value+=2">
      <input type="button" class="button" id="button3" value="3" onclick="cleaner(); document.Calculator.screen.value+=3">
      
      <input type="button" class="button" id="button4" value="4" onclick="cleaner(); document.Calculator.screen.value+=4">
      <input type="button" class="button" id="button5" value="5" onclick="cleaner(); document.Calculator.screen.value+=5">
      <input type="button" class="button" id="button6" value="6" onclick="cleaner(); document.Calculator.screen.value+=6">
      
      <input type="button" class="button" id="button7" value="7" onclick="cleaner(); document.Calculator.screen.value+=7">
      <input type="button" class="button" id="button8" value="8" onclick="cleaner(); document.Calculator.screen.value+=8">
      <input type="button" class="button" id="button9" value="9" onclick="cleaner(); document.Calculator.screen.value+=9">
      
      <input type="button" class="button" id="button10" value="." onclick="cleaner(); dot()">
      
      <input type="button" class="button" id="button11" value="0" onclick="cleaner(); document.Calculator.screen.value+=0">
      <input type="button" class="button" id="button12" value="AC"onclick="cleaner(); document.Calculator.screen.value='' ">
      
      <input type="button" class="button" id="button13" value="ร" onclick="cleaner(); multiply()">
      <input type="button" class="button" id="button14" value="รท" onclick="cleaner(); divide()">
      <input type="button" class="button" id="button15" value="-" onclick="cleaner(); substract()" >
      
      <input type="button" class="button" id="button16" value="+" onclick="cleaner(); add()">
      <input type="button" class="button" id="button17" value="=" onclick="cleaner(); count()">
      
            
   </form>
      

 <script src="js/calculator.js" type="text/javascript"></script> 
 <script src="js/custom.js" type="text/javascript"></script> 
   
  
 
</body>
</html>
